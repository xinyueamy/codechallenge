<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Take Quiz Now</h1>
            <hr style="margin-top: 30px">

            <p id="question"></p>

            <div class="buttons">
                <button id="button0"><span id="choice0"></span></button>
                <button id="button1"><span id="choice1"></span></button>
                <button id="button2"><span id="choice2"></span></button>
                <button id="button3"><span id="choice3"></span></button>
            </div>

            <hr style="margin-top: 50px">

            <footer>
                <p id="progress"></p>
            </footer>
        </div>
    </div>

    <script src="score_controller.js"></script>
    <script src="questions.js"></script>
    <script src="quizApp.js"></script>

</body>
</html>
