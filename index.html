<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Take Your Quiz Now</h1>
            <hr style="margin-top: 30px">

            <p id="question"></p>

            <div class="buttons">
                <button id="button1"><span id="choice1"></span></button>
                <button id="button2"><span id="choice2"></span></button>
                <button id="button3"><span id="choice3"></span></button>
                <button id="button4"><span id="choice4"></span></button>
            </div>

            <hr style="margin-top: 50px">

        </div>
    </div>
</body>
</html>
